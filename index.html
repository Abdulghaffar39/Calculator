    <table>

        <tr class="first_row">
            <td colspan="4" id="output"></td>
        </tr>

        <tr>
            <td class="bg-orange" onclick="ac()">AC</td>
            <td class="bg-orange" onclick="del()">DEL</td>
            <td class="bg-orange" onclick="show('/')">/</td>
            <td class="bg-orange" onclick="show('*')">*</td>
        </tr>

        <tr>
            <td class="bg-gray" onclick="show(7)">7</td>
            <td class="bg-gray" onclick="show(8)">8</td>
            <td class="bg-gray" onclick="show(9)">9</td>
            <td class="bg-orange" onclick="show('-')">-</td>
        </tr>

        <tr>
            <td class="bg-gray" onclick="show(6)">6</td>
            <td class="bg-gray" onclick="show(5)">5</td>
            <td class="bg-gray" onclick="show(4)">4</td>

        </tr>

        <tr>
            <td class="bg-gray" onclick="show(1)">1</td>
            <td class="bg-gray" onclick="show(2)">2</td>
            <td class="bg-gray" onclick="show(3)">3</td>
            <td class="bg-orange" rowspan="2" onclick="equalto()">=</td>
        </tr>

        <tr>
            <td class="bg-gray" colspan="2" onclick="show(0)">0</td>
            <td class="bg-gray" onclick="show('.')">.</td>
        </tr>

        <tr class="last_table">
            <td colspan="4" class="color-orange deve"><span class="color-gray">Developed by</span> Abdul Ghaffar</td>
