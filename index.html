<!doctype html>

<html>

<head>

    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <input type="text" id="output">

    <input type="button" onclick="show(1)" value="1">
    <input type="button" onclick="show(2)" value="2">
    <input type="button" onclick="show(3)" value="3">
    <input type="button" onclick="show(4)" value="4">
    <input type="button" onclick="show(5)" value="5">
    <input type="button" onclick="show(6)" value="6">
    <input type="button" onclick="show(7)" value="7">
    <input type="button" onclick="show(8)" value="8">
    <input type="button" onclick="show(9)" value="9">
    <input type="button" onclick="show(0)" value="0">

    <input type="button" onclick="show('+')" value="+">
    <input type="button" onclick="show('-')" value="-">
    <input type="button" onclick="show('*')" value="*">
    <input type="button" onclick="show('/')" value="/">
    <input type="button" onclick="equalto('')" value="=">

    <button onclick="ac()">AC</button>
    <button onclick="del()">DEL</button>

    <table>

        <tr>
            <td>AC</td>
            <td>DEL</td>
            <td>/</td>
            <td>*</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>

        <tr>
            <td>6</td>
            <td>5</td>
            <td>4</td>
            <td>+</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
        </tr>

        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>

    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1de706ad7b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
